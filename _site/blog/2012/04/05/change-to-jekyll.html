<p>いろいろ考えた結果、やはりJekyllのほうが使い勝手が好きで、移行するメモ</p>

<h2>方針</h2>

<p>今までの記録を保持したいので、githubのリポジトリは、クリアしなくて、できるだけ記録を保持するままで移行</p>

<h2>手順</h2>

<ul>
<li><code>git pull origin master</code></li>
<li><code>rm -rf *</code></li>
<li><code>cp ../jekyll/* .</code></li>
<li><code>git add .</code></li>
<li><code>git ci -m 'jekyll init'</code></li>
<li>以降は、jekyllの手順を従って設定するだけ</li>
</ul>
