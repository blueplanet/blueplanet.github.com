<p>　この間、ニフティクラウドとさくらクラウドをちょっと触ってみたので、最初の印象を書く</p>

<ul>
<li>さくらクラウド

<ul>
<li>インストールのステップが多いが、それらの設定がOSに反映される</li>
<li>コンソールはIE Only(VMWare vnc client)</li>
<li>ロードバランサがある</li>
</ul>
</li>
<li>ニフティクラウド

<ul>
<li>インストールステップが少ないが、仮想サーバが起動してから、ゼロからインストール慰感じ</li>
<li>コンソールはHTML５とJavaAppletと選択だきる</li>
<li>サーバとディスク以外はなさそう</li>
</ul>
</li>
</ul>


<p>とりあえずは以上で</p>
