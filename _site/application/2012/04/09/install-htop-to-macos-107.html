<p>　さんのつぶやきで、<code>htop</code>というカッコイイアプリを知りました。早速MacOS 10.7にインストール</p>

<p><code>brew info htop</code>で検索してみたら、<a href="https://github.com/mxcl/homebrew/issues/10355">homebrew issue</a>の説明を見ると、既に公式リポジトリから削除され、<code>Homebrew-alt</code>でそうぞとのこと。</p>

<p>なるほど。じゃ、やっちゃおう！</p>

<p><code>brew install --HEAD https://raw.github.com/adamv/homebrew-alt/master/unmaintained/htop.rb</code>の一発でOK。</p>
